<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <title>{% block title %}{% endblock %}</title>
   </head>
   <body>
    <header>
      {% load static %}
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <a class="navbar-brand mx-3"  style="font-size:13px; font-style: italic;" href="{% url 'market:index' %}">
          <img src="{% static 'img/br_pr.png' %}" width="150"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'market:create_product' %}">Crear Producto<span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'market:create_seller' %}">Crear Vendedor</a>
              </li>
          </ul>
            {% if user.is_authenticated %}
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'market:table_view'%}">Productos</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'accounts:logout_user'%}">Cerrar Sesión</a>
                  </li>
              </ul>
            {% else %}
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'accounts:login_user' %}">Iniciar Sesión</a>
                  </li>
              </ul>
            {% endif %}
        </div>
      </nav>
    </header>
    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    {% endfor %}

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
